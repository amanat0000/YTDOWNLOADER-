<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #444444);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    select, input {
      background: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b347;
    }

    .paste-btn {
      background-color: #ff9800;
    }

    .paste-btn:hover {
      background-color: #f57c00;
    }

    .ad-container {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì• YT Downloader</h2>

    <label for="platform">Choose Platform</label>
    <select id="platform">
      <option value="youtube">YouTube</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
    </select>

    <input type="text" id="videoLink" placeholder="Paste video link here"/>

    <button class="paste-btn" onclick="pasteFromClipboard()">üìã Paste</button>
    <button onclick="downloadVideo()">‚¨áÔ∏è Download</button>

    <!-- ‚úÖ Adsterra Banner Ad -->
    <div class="ad-container">
      <script type="text/javascript">
        atOptions = {
          'key' : 'd1a03f7315d2960bd15fae92fc315261',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/d1a03f7315d2960bd15fae92fc315261/invoke.js"></script>
    </div>

    <!-- ‚úÖ Profitableratecpm Ad Script -->
    <div class="ad-container">
      <script type='text/javascript' src='//pl27090116.profitableratecpm.com/b0/d6/e0/b0d6e0ffd374dd0d81dd55a5a5db19ed.js'></script>
    </div>
  </div>

  <script>
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("videoLink").value = text;
      } catch (err) {
        alert("Clipboard access failed. Please paste manually.");
      }
    }

    function downloadVideo() {
      var link = document.getElementById("videoLink").value.trim();
      var platform = document.getElementById("platform").value;

      if (!link) {
        alert("Please paste a video link.");
        return;
      }

      var targetURL = "";
      if (platform === "youtube") {
        targetURL = "https://savefrom.bz/";
      } else if (platform === "facebook") {
        targetURL = "https://fdown.net/download.php?URL=" + encodeURIComponent(link);
      } else if (platform === "instagram") {
        targetURL = "https://snapinsta.to/en#google_vignette";
      }

      window.location.href = targetURL;
    }
  </script>

</body>
</html>
