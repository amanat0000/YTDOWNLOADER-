<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
</head>
<body style="text-align: center; font-family: sans-serif; background: #f3f3f3; padding: 20px;">

  <h2>ðŸ“¥ Video Downloader</h2>

  <label>Select Platform:</label><br/>
  <select id="platform">
    <option value="youtube">YouTube</option>
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
  </select><br/><br/>

  <input type="text" id="videoLink" placeholder="Paste video link" style="width: 90%; padding: 10px;"/><br/><br/>
  <button onclick="downloadVideo()" style="padding: 10px 20px;">Download</button>

  <script>
    function downloadVideo() {
      var link = document.getElementById("videoLink").value;
      var platform = document.getElementById("platform").value;
      var targetURL = "";

      if (!link) {
        alert("Please paste a video link.");
        return;
      }

      if (platform === "youtube") {
        targetURL = "https://savefrom.bz/";
      } else if (platform === "facebook") {
        targetURL = "https://fdownloader.net/download?url=" + encodeURIComponent(link);
      } else if (platform === "instagram") {
        targetURL = "https://snapinsta.to/en#google_vignette";
      }

      // redirect to downloader
      window.location.href = targetURL;
    }
  </script>

</body>
</html>
