<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    select, input {
      background: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b347;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¥ Smart Video Downloader</h2>
    <label for="platform">Choose Platform</label>
    <select id="platform">
      <option value="youtube">YouTube</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
    </select>

    <input type="text" id="videoLink" placeholder="Paste video link here"/>

    <button onclick="downloadVideo()">Download</button>
  </div>

  <script>
    function downloadVideo() {
      var link = document.getElementById("videoLink").value;
      var platform = document.getElementById("platform").value;
      var targetURL = "";

      if (!link) {
        alert("Please paste a video link.");
        return;
      }

      if (platform === "youtube") {
        targetURL = "https://savefrom.bz/";
      } else if (platform === "facebook") {
        targetURL = "https://fdown.net/download.php?URL=" + encodeURIComponent(link);
      } else if (platform === "instagram") {
        targetURL = "https://snapinsta.to/en#google_vignette";
      }

      window.location.href = targetURL;
    }
  </script>

</body>
</html>
